name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v2
      with:
        xcode-version: latest

    - name: Install Dependencies
      run: |
        pod install --repo-update # If using CocoaPods
        # swift package resolve # Uncomment if using SPM

    - name: Build and Test
      run: |
        xcodebuild clean test \
          -workspace CatBrowser.xcworkspace \
          -scheme CatBrowser \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          CODE_SIGNING_ALLOWED=NO

