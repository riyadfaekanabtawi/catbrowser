name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build and Test
      run: |
        xcodebuild clean test \
          -project CatBrowser.xcodeproj \  # No trailing or extra spaces here
          -scheme CatBrowser \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          CODE_SIGNING_ALLOWED=NO

